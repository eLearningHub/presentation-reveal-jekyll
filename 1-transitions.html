<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<title>reveal-jekyll</title>

<meta name="author" content="Thomas Friese">
<meta name="description" content="Reveal.js for Jekyll with Solarized Color theme">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="/presentation-reveal-jekyll/assets/css/style.css">
<!-- jQuery -->
<script src="/presentation-reveal-jekyll/assets/js/jquery-1.11.1.min.js"></script>

<!-- If the query includes 'print-pdf', include the PDF print sheet -->
<script>
	if( window.location.search.match( /print-pdf/gi ) ) {
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = '/presentation-reveal-jekyll/reveal.js/css/print/pdf.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	}
</script>

<!--[if lt IE 9]>
<script src="/presentation-reveal-jekyll/reveal.js/lib/js/html5shiv.js"></script>
<![endif]-->

</head>
<body>
  <div class="reveal">
    <div class="step">
      <p>You can select from different transitions, like:</p>

<h3 id="cube---page---concave---zoom---linear---fade---none---default"><a href="?transition=cube#/9">Cube</a> - <a href="?transition=page#/9">Page</a> - <a href="?transition=concave#/9">Concave</a> - <a href="?transition=zoom#/9">Zoom</a> - <a href="?transition=linear#/9">Linear</a> - <a href="?transition=fade#/9">Fade</a> - <a href="?transition=none#/9">None</a> - <a href="?transition=default#/9">Default</a></h3>

<p>May may change this in the <code class="highlighter-rouge">_config.yml</code> configuration file.</p>

    </div>
  </div>
</body>
</html>
