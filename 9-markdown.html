<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<title>reveal-jekyll</title>

<meta name="author" content="Thomas Friese">
<meta name="description" content="Reveal.js for Jekyll with Solarized Color theme">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="/assets/css/style.css">
<!-- jQuery -->
<script src="/assets/js/jquery-1.11.1.min.js"></script>

<!-- If the query includes 'print-pdf', include the PDF print sheet -->
<script>
	if( window.location.search.match( /print-pdf/gi ) ) {
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = '/reveal.js/css/print/pdf.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	}
</script>

<!--[if lt IE 9]>
<script src="/reveal.js/lib/js/html5shiv.js"></script>
<![endif]-->

</head>
<body>
  <div class="reveal">
    <div class="step">
      <p>Every Markdown file in <code class="highlighter-rouge">_posts</code> becomes a single slide in “reveal-jekyll”.</p>

<figure class="highlight"><pre><code class="language-markdown" data-lang="markdown"><span class="nn">---</span>
<span class="na">layout</span><span class="pi">:</span> <span class="s">slide</span>
<span class="na">title</span><span class="pi">:</span> <span class="s">Markdown support</span>
<span class="nn">---</span>
 
Every Markdown file in <span class="sb">`_posts`</span> becomes a single slide in "reveal-jekyll".</code></pre></figure>

    </div>
  </div>
</body>
</html>
