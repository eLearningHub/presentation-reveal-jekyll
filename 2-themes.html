<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<title>reveal-jekyll</title>

<meta name="author" content="Thomas Friese">
<meta name="description" content="Reveal.js for Jekyll with Solarized Color theme">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="/presentation-reveal-jekyll/assets/css/style.css">
<!-- jQuery -->
<script src="/presentation-reveal-jekyll/assets/js/jquery-1.11.1.min.js"></script>

<!-- If the query includes 'print-pdf', include the PDF print sheet -->
<script>
	if( window.location.search.match( /print-pdf/gi ) ) {
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = '/presentation-reveal-jekyll/reveal.js/css/print/pdf.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	}
</script>

<!--[if lt IE 9]>
<script src="/presentation-reveal-jekyll/reveal.js/lib/js/html5shiv.js"></script>
<![endif]-->

</head>
<body>
  <div class="reveal">
    <div class="step">
      <p><a href="https://github.com/tasmo/reveal-jekyll" class="external">“reveal-jekyll”</a> is based on <a href="http://ethanschoonover.com/solarized" class="external">Solarized colors by Ethan Schoonover</a> containing</p>

<h3 id="a-light-and-a-dark-theme">a <a href="#/10" class="button lighter"><code class="highlighter-rouge">light</code></a> and a <a href="#/10" class="button darker"><code class="highlighter-rouge">dark</code></a> theme.</h3>

    </div>
  </div>
</body>
</html>
